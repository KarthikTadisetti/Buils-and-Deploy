    #     echo "Application started and running properly."

    # - name: Build failure report
    #   if: failure()
    #   run: |
    #     echo "Build failed!" > build-report.txt
    #     echo "Check the logs for more details."

    # Deployment step (optional, customize according to your deployment)
    - name: Deploy to Web (Optional)
      run: echo "Deployment step goes here."

    # Upload build report artifact
    - name: Upload Build Report
      uses: actions/upload-artifact@v3
      with:
        name: build-report
        path: build-report.txt
