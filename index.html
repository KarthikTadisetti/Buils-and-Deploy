<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission to server
            
            // Get email and password values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation: check if email and password are not empty
            if (email && password) {
                // Redirect to next.html page
                window.location.href = 'next.html';  // Make sure next.html exists in the same folder
            } else {
                alert('Please enter valid email and password.');
            }
        });
    </script>
</body>
</html>
